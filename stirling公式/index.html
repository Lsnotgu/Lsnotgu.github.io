  <p>斯特林公式(Stirling&rsquo;s formula)是推导正态分布中必不可少的工具。该公式是阶乘(factorial)的渐进近似，但实际上在$n$较小时近似效果已经很好。该公式的表达式为：
</p>
$$
n!\sim \sqrt{2\pi n}(\frac{n}{e})^n
$$
